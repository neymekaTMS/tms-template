<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./styles/styles.css' rel="stylesheet">
    <title>TMS Markup</title>
</head>

<body>
    <div class="page">
        <aside class='page__aside'>
            <a href="#" class='page__logo'><img src="./img/logo.png" alt="" height="24px" width="42px"></a>
            <nav class='page__nav main-nav'>
                <a href="#" class="main-nav__link"><img src="./img/home.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/calendar.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/friends.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/msg.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/music.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/statistics.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/settings.svg" alt=""></a>
            </nav>
            <button class="page__switch">Click Me!</button>
        </aside>
        <main class="page__content">
            <header class="page__header main-header">
                <h1 class="main-header__title">Statistics</h1>
                <label>
                    <button type="submit"><img src="./img/search_loop.svg" alt=""></button> <!--Абсолютно спозиционировать-->
                    <input type="search" placeholder="Search" class="main-header__search">
                    
                </label>

                <button class="main-header__notification">
                    <img src="./img/notification.svg" alt="">
                </button>
                <div class="main-header__user user-info">
                    <span class="user-info__name"></span>
                    <button class="user-info__data">
                    <img src="./img/user-photo.png" alt="" class="user-info__img">
                    </button>
                </div>
            </header>
            <div class="main-content content-blocks">
                <article class="content-blocks friends">
                    <h3 class="content-blocks friends__title">

                    </h3>
                    <button class="content-blocks button">

                    </button>
                    <span class="content-blocks friends__info">

                    </span>
                    <div class="content-blocks friends__stats">

                    </div>
                </article>
                <article class="content-blocks visitors">
                    <h3 class="content-blocks visitors__title"></h3>
                </article>
                <article class="content-blocks followers">

                </article>
                <article class="content-blocks audience">

                </article>
                <article class="content-blocks device">

                </article>
                <article class="content-blocks gender/age">

                </article>
                <article class="content-blocks geo">


                </article>

            </div>
        </main>










    </div>

</body>

</html>
