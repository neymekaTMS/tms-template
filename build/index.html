<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./styles/styles.css' rel="stylesheet">
    <title>TMS Markup</title>
</head>

<body>
    <div class="container">
        <aside class='sidebar'>
            <a href="#" class='sidebar__logo'>VK</a>
            <nav class='sidebar__nav'>
                <a href="#"><img src="./img/home.svg" alt=""></a>

            <button class="sidebar__button">Click Me!</button>

        </aside>
        <div class="main-content">
            <header>
                <h1 class="header__title">Statistics</h1>
                <form action="" class="header__searchfield">
                    <label>
                        <input type="search" name="" id="" placeholder="Search">
                    </label>
                </form>
                <p class="header__username">Anya</p>
                <img class="header__userphoto" src="./img/user-photo.png" alt="User Photo">
            </header>
            <div class="content-blocks">
                <article class="content-blocks__friends">
                    <p>Content</p>

                    <p>Content</p>
                </article>

                    <p>Content</p>
                </article>

                    <p>Content</p>
                </article>
                <article class="content-blocks__device">
                    <p>Content</p>
                </article>
                <article class="content-blocks__gender">
                    <p>Content</p>
                </article>
                <article class="content-blocks__geo">
                    <p>Content</p>
                </article>
            </div>
        </div>

    </div>
