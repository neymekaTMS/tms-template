<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./styles/styles.css' rel="stylesheet">
    <title>TMS Markup</title>
</head>

<body>
    <div class="page">
        <aside class='page__aside'>
            <a href="#" class='page__logo'><img src="./img/logo.png" alt="" height="24px" width="42px"></a>
            <nav class='page__nav main-nav'>
                <a href="#" class="main-nav__link"><img src="./img/home.svg" alt="home_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/calendar.svg" alt="calendar_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/friends.svg" alt="friends_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/msg.svg" alt="msg_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/music.svg" alt="music_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/statistics.svg" alt="statistics_svg"></a>
                <a href="#" class="main-nav__link"><img src="./img/settings.svg" alt="settings_svg"></a>
            </nav>
            <button class="page__switch">Click Me!</button>
        </aside>
        <main class="page__content">
            <header class="page__header main-header">
                <div class="main-header__left-part">
                <h1 class="main-header__title">Statistics</h1>
                <form class="main-header__search-form">
                    <button class="main-header__button-loop"type="submit"><img src="./img/search_loop.svg" alt=""></button>
                    <label><input type="search" placeholder="Search" class="main-header__search"></label>
                </form>
                <button class="main-header__notification">
                    <img src="./img/notification.svg" alt="notification_svg">
                </button>
                </div>
                <div class="main-header__user user-info">
                    <span class="user-info__name">Anya</span>
                    <button class="user-info__data">
                        <img src="./img/user-photo.png" alt="user-photo_png" class="user-info__img">
                        <img src="./img/shevron_down.svg" alt="shevron_down_svg" class="user-info__shevron">
                    </button>
                </div>
            </header>
            <div class="page__articles">
                <div class="page__articles-rows">
                <article class="content-block content-block--friends">
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title">
                            Friends
                        </h2>
                        <button class="content-block__button">
                            ...
                        </button>
                    </div>
                    <div class="content-block__bottom-parts">
                        <span class="content-block__info">
                            271 people
                        </span>
                        <span class="content-block__stats">
                            + 0,7%
                        </span>
                     </div>
                </article>
                <article class="content-block content-block--visitors">
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title">
                            Unique visitors
                        </h2>
                        <button class="content-block__button">
                            ...
                        </button>
                    </div>
                    <div class="content-block__bottom-parts">
                        <span class="content-block__info">
                            69 people
                        </span>
                        <span class="content-block__stats">
                            - 1,7%
                        </span>
                    </div>
                </article>
                <article class="content-block content-block--followers">
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title">
                            Followers
                        </h2>
                        <button class="content-block__button">
                            ...
                        </button>
                    </div>
                    <div class="content-block__bottom-parts">
                        <span class="content-block__info">
                            288 people
                        </span>
                        <span class="content-block__stats">
                            + 1%
                        </span>
                    </div>
                </article>
            </div>
            <div class="page__articles-rows">
                <article class="content-block content-block--audience">
                   
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title">
                            Audience reach
                        </h2>
                        <div class="content-block__audience-filters">
                            <select class="content-block__date">
                                <option value="1" selected>31/01/2020 - 06/02/2020</option>
                                <option value="1">31/01/2020 - 06/02/2020</option>
                            </select>
                            <label><input type="checkbox" class="content-block__checkbox ">Total</label>
                            <label><input type="checkbox" class="content-block__checkbox content-block__checkbox--purple ">Follower</label>
                        </div>
                    </div>
                    <img src="./img/schedule.png " class="content-block__image" alt="schedule_png">
                </article>
                <article class="content-block content-block--device">
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title ">
                            Reach by device
                        </h2>
                    </div>
                    <img src="./img/schedule_device.png" alt="schedule_device_png">
                    <div class="content-block__square content-block__square--purple "></div>
                    <span class="content-block__legend ">Desktop</span>
                    <div class="content-block__square "></div>
                    <span class="content-block__legend ">Mobile views</span>
                </article>
            </div>
            <div class="page__articles-rows"> 
                <article class="content-block content-block--gender">
                    <div class="content-block__top-parts">                 
                        <h2 class="content-block__title ">
                            Gender / Age
                        </h2>
                        <div class="content-block__gender-legend">
                            <div class="content-block__square content-block__square--purple "></div>
                            <span class="content-block__legend ">women</span>
                            <div class="content-block__square "></div>
                            <span class="content-block__legend ">man</span>
                        </div>
                    </div>
                    <img src="./img/schedule_gender.png " class="content-block__image" alt="schedule_gender_png">
                </article>
                <article class="content-block content-block--geo">
                    <div class="content-block__top-parts">
                        <h2 class="content-block__title ">
                            Geo
                        </h2>
                        <div class="content-block__geo-buttons">
                        <button class="content-block__switcher content-block__switcher--active ">Country</button>
                        <button class="content-block__switcher ">City</button>
                        </div>
                    </div>
                    <img src="./img/schedule_geo.png " alt="schedule_geo_png">
                </article>
            </div>
            </div>
        </main>










    </div>

</body>

</html>
