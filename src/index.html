<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./styles/styles.css' rel="stylesheet">
    <title>TMS Markup</title>
</head>

<body>
    <div class="page">
        <aside class='page__aside'>
            <a href="#" class='page__logo'><img src="./img/logo.png" alt="" height="24px" width="42px"></a>
            <nav class='page__nav main-nav'>
                <a href="#" class="main-nav__link"><img src="./img/home.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/calendar.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/friends.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/msg.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/music.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/statistics.svg" alt=""></a>
                <a href="#" class="main-nav__link"><img src="./img/settings.svg" alt=""></a>
            </nav>
            <button class="page__switch">Click Me!</button>
        </aside>
        <main class="page__content">
            <header class="page__header main-header">
                <h1 class="main-header__title">Statistics</h1>
                <form class="main-header__search-form">
                    <button type="submit"><img src="./img/search_loop.svg" alt=""></button>
                    <input type="search" placeholder="Search" class="main-header__search">
                </form>

                <button class="main-header__notification">
                    <img src="./img/notification.svg" alt="">
                </button>
                <div class="main-header__user user-info">
                    <span class="user-info__name"></span>
                    <button class="user-info__data">
                    <img src="./img/user-photo.png" alt="" class="user-info__img">
                    </button>
                </div>
            </header>
            <div class="page__articles">
                <article class="content-block">
                    <h3 class="content-block__title">
                        Friends
                    </h3>
                    <button class="content-block__button">
                        ...
                    </button>
                    <span class="content-block__info">
                        271 people
                    </span>
                    <div class="content-block__stats">
                        + 0,7%
                    </div>
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Unique visitors
                    </h3>
                    <button class="content-block__button">
                        ...
                    </button>
                    <span class="content-block__info">
                        69 people
                    </span>
                    <div class="content-block__stats">
                        - 1,7%
                    </div>
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Followers
                    </h3>
                    <button class="content-block__button">
                        ...
                    </button>
                    <span class="content-block__info">
                        288 people
                    </span>
                    <div class="content-block__stats">
                        + 1%
                    </div>
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Audience reach
                    </h3>
                    <span class="content-block__date">
                        31/01/2020 - 06/02/2020
                    </span>
                    <label><input type="checkbox" class="contennt-block__checkbox">Total</label>
                    <label><input type="checkbox" class="content-block__checkbox--purple">Follower</label>
                    <img src="./img/schedule.png" class="content-block__image">
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Reach by device
                    </h3>
                    <img src="./img/schedule_device.png">
                    <div class="content-block__square--purple"></div>
                    <span class="content-block__legend">Desktop</span>
                    <div class="content-block__square"></div>
                    <span class="content-block__legend">Mobile views</span>
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Gender / Age
                    </h3>
                    <div class="content-block__square--purple"></div>
                    <span class="content-block__legend">women</span>
                    <div class="content-block__square"></div>
                    <span class="content-block__legend">man</span>
                    <img src="./img/schedule_gender.png" class="content-block__image">
                </article>
                <article class="content-block">
                    <h3 class="content-block__title">
                        Geo
                    </h3>
                    <button class="content-block__switcher--active">Country</button>
                    <button class="content-block__switcher">City</button>
                    <img src="./img/schedule_geo.png" alt="">
                </article>

            </div>
        </main>










    </div>

</body>

</html>
